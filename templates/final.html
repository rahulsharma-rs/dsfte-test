<!DOCTYPE html>
<html>
<head>
    <title>CSV Table</title>
</head>
<body>
    <h1>Upload a CSV file</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </form>
    {% if table %}
        {{ table|safe }}
    {% endif %}
</body>
</html>
